    <!-- This is  the Title -->
  
    <div class="container" id="titleSec">

    <p>

         To Do App
        </span>

    <!-- My form -->

    <div class="container" id="formSection">
        <div class="row">
            <!-- Form is going here  -->
                 <div class="col-12">
            <form>
                    <div class="form-group">
                      <label for="nameInput">Name</label>
                      <input type="text" class="form-control" id="nameInput" placeholder="Name of person allocating task" required>
                    </div>
                    <div class="form-group">
                      <label for="assignedInput">Assigned To</label>
                      <input type="text" class="form-control" id="assignedInput" placeholder="Enter name of task owner" required>
                    </div>
                    <div class="form-group">
                        <label for="descriptionInput">Description</label>
                        <input type="text" class="form-control" id="descriptionInput" placeholder="Enter the description of task" required>
                    </div>
                        <div class="form-group">
                        <label for="dateInput">Due Date</label>
                        <input type="date" class="form-control" id="dateInput" placeholder="Due date">
                        </div>
                    <div class="form-group">
                        <label for="statusInput">Status</label>
                        <select class="form-control" id="statusInput">
                          <option value="todo">To-do</option>
                          <option value="review">Review</option>
                          <option value="inprogress">In progress</option>
                          <option value="done">Done</option>
                        </select>
                    </div>
                            
                    <button type="button" class="btn btn-primary col-lg-6" id="addbutton">Add task</button>
                </div>
         </div>
     </div>
            </form>
